<html ng-app="scannabis">
<head>
<link rel="stylesheet" href="bower_components/foundation/css/foundation.css">
<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.14/angular.js"></script>
<script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
<script src="bower_components/foundation/js/foundation.js"></script>
<script src="bower_components/qrcode-generator/js/qrcode.js"><script>
<script src="bower_components/angular-qrcode/qrcode.js"></script>
<meta name="google-site-verification" content="Bq1RzupGiIVzp37ShlTEEt7Uv68fJOIT7BrHE9Xbs1c" />
</head>
<body ng-controller="scanCtrl">
<div style="display:table; height: 80%; vertical-align:middle; text-align:center; width:100%;"><div style="background:rgba(10,30,15,.75); display:table-cell; vertical-align:middle;">
<h1 style="color:rgba(245,255,250, .95)"><a style="color:rgba(245,255,250, .95)" href='/'><i class="fa fa-2x fa-qrcode" ><i><qrcode data="http://scannabis.com" href="http://scannabis.com"></qrcode> SCANNABIS</a></h1>
<p style="color:rgba(225,245,230, .62)">Hi, let's blaze.</p>
<br>
<a ui-sref="{{feature.url}}"  ng-repeat="feature in features" style="box-shadow:0px 0px 6px 10px rgba(0,20,8,.6); display: inline-block; width:320px; max-width:100%; padding:2em; margin: 2em 2em 0; list-style:none; background:rgba(245,255,250,1);">
        <span style="text-shadow:-1px -1px 5px #fff; color:rgba(10,30,15,.95)">
                <i class="fa-4x {{feature.icon}}"></i>
                <h3>{{feature.name}}</h3>
	</span>
</a>
</div></div>
<div ui-view class="panel panel-default" style="color: rgba(10,30,15,.95); height:20%;"/>
<script>
var app = angular.module('scannabis',['ui.router','monospaced.qrcode']);
app.config(function($stateProvider, $locationProvider){
	$locationProvider.hashPrefix('!');
	$stateProvider.state('scan', {
		url:'',
		template: '<h2>High. Choose your adventure above to get started.</h2>'
	});
	$stateProvider.state('news', {
                url:'/news',
                template: '<h2>Cannabis news and reports</h2><p>Some explainatory text to get what you need in a timely fashion.</p>'
        });
        $stateProvider.state('strains', {
                url:'/strains',
                template: '<h2>Cannabis strain database</h2><p>Some explainatory text to get what you need in a timely fashion.</p>'
        });
        $stateProvider.state('market', {
                url:'/market',
                template: '<h2>Cannabis swap and shop market</h2><p>Some explainatory text to get what you need in a timely fashion.</p>'
        });
});
app.controller('scanCtrl',function($scope){
$scope.features = [
        {name:'Cannabis News and Reports',icon:'fa fa-newspaper-o', url:'news'},
        {name:'Cannabis Strain Database',icon:'fa fa-database', url:'strains'},
        {name:'Cannabis Legal Market',icon:'fa fa-btc', url:'market'}];
});
</script>
</body>
</html>
